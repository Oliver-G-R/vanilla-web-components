<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <main class="container">
        <h1>
            Contact
        </h1>

        <form id="form-contact" class="form">
            <input 
                name="title"
                type="text" 
                placeholder="Title consulte">
            <input 
                name="name"
                type="text" 
                placeholder="Your name">
            <textarea 
                name="message"
                placeholder="Description consulte"></textarea>
            <button>
                Send
            </button>
        </form>
    </main>
</body>
</html>
